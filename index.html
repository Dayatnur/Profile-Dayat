<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatble" content="IE-dege" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil card UI Design</title>

    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <!-- Boxicons css -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="foto.jpg" alt="" class="profile-img" />
      </div>

      <div class="text-data">
        <span class="name">Profile</span>
        <span class="job">Insyallah Besok Kaya</span>
      </div>
      <div class="media-buttons">
        <a
          href="https://discord.gg/zhMtuYDD"
          style="background: #2874a6"
          class="link"
          target="_blank"
        >
          <i class="bx bxl-discord"></i>
        </a>
        <a
          href="https://github.com/Dayatnur"
          style="background: #7b7d7d"
          class="link"
          target="_blank"
        >
          <i class="bx bxl-github"></i>
        </a>
        <a
          href="https://www.instagram.com/daayatt__/"
          style="background: #943126"
          class="link"
          target="_blank"
        >
          <i class="bx bxl-instagram"></i>
        </a>
      </div>
      <div class="buttons"></div>
    </div>
  </body>
</html>
